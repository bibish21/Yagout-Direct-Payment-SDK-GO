<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>YagoutPay direct payment GOlang</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="./">
  <link rel="stylesheet" href="swagger-ui.css" />
  <style>
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .topbar { background: linear-gradient(90deg,#7b1f3b,#5b1230); color:white; padding:10px 16px; font-weight:700; }
    #swagger-ui { height: calc(100vh - 48px); }
  </style>
  <link rel="icon" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>
  <div class="topbar">YagoutPay Direct Payment API integration Docs (Swagger UI)</div>
  <div id="swagger-ui"></div>

  <script src="swagger-ui-bundle.js"></script>
  <script src="swagger-ui-standalone-preset.js"></script>
  <script>
    if (typeof SwaggerUIBundle === 'undefined') {
      document.getElementById('swagger-ui').innerHTML = '<p style="padding:12px">Swagger UI scripts not found. Ensure swagger-ui files are in this folder.</p>';
    } else {
      window.ui = SwaggerUIBundle({
        url: "./openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: "BaseLayout",
        tryItOutEnabled: true,
        validatorUrl: null
      });
    }
  </script>
</body>
</html>
